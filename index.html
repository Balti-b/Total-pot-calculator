<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total Pot Calculator</title>

  <!-- iPad / Landscape friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- App icon -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-landscape">

  <!-- MAIN CALCULATOR BODY -->
  <div class="calculator-body">
    <div class="screen">
      <div class="title">TOTAL POT</div>
      <div id="total">0</div>
      <div class="rake">
        RAKE (10%) → <span id="rake">0</span>
      </div>
    </div>

    <div class="buttons">
      <button class="chip red" data-value="5">5</button>
      <button class="chip blue" data-value="10">10</button>
      <button class="chip green" data-value="15">15</button>

      <button class="chip purple" data-value="20">20</button>
      <button class="chip gold" data-value="25">25</button>
      <button class="chip orange" data-value="50">50</button>

      <button class="chip silver" data-value="100">100</button>
      <button id="back">←</button>
      <button id="clear">AC</button>
    </div>
  </div>

  <!-- HISTORY PANEL (INSIDE BODY, SEPARATE) -->
  <div class="history-panel">
    <div class="history-title">HISTORY</div>
    <ul id="historyList"></ul>
  </div>

</div>

<!-- Script (cache-busted for GitHub Pages) -->
<script src="script.js?v=3"></script>

</body>
</html>
